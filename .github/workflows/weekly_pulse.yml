name: Weekly App Review Pulse

on:
  schedule:
    # Run every Monday at 9:00 AM IST (03:30 UTC)
    - cron: '30 3 * * 1'
  workflow_dispatch: # Allow manual trigger
    inputs:
      report_date:
        description: 'Date of report to resend (YYYY-MM-DD). Leave blank for latest report.'
        required: false
        default: ''

permissions:
  contents: write

jobs:
  analyze-build-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      # --- 1. ANALYSIS & ORCHESTRATION ---
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Run Orchestrator Pipeline
        env:
          GEMINI_API_KEY_NEXTLEAP: ${{ secrets.GEMINI_API_KEY_NEXTLEAP }}
          EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_RECIPIENT: ${{ secrets.EMAIL_RECIPIENT }}
          INPUT_REPORT_DATE: ${{ github.event.inputs.report_date }}
        run: python orchestrator.py
        
      - name: Commit and Push History
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add history/ app-review-dashbaord/public/history/ app-review-dashbaord/public/manifest.json weekly_pulse_report.md
          git commit -m "Archive weekly report and update dashboard data [skip ci]" || echo "No changes to commit"
          git push

      # --- 2. BUILD DASHBOARD ---
      - name: Set up Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install and Build Dashboard
        working-directory: ./app-review-dashbaord
        run: |
          npm install
          npm run build
          
      # --- 3. DEPLOY TO HOSTINGER ---
      - name: ðŸ“‚ FTP Deploy to Hostinger
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./app-review-dashbaord/dist/
          server-dir: ./
          protocol: ftps
          port: 21
          timeout: 30000
          
      - name: Upload History Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: history-archive
          path: history/

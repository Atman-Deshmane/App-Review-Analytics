name: Weekly App Review Pulse

on:
  schedule:
    # Run every Monday at 9:00 AM IST (03:30 UTC)
    - cron: '30 3 * * 1'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  run-analysis:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Run Orchestrator Pipeline
        env:
          GEMINI_API_KEY_NEXTLEAP: ${{ secrets.GEMINI_API_KEY_NEXTLEAP }}
          EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_RECIPIENT: ${{ secrets.EMAIL_RECIPIENT }}
        run: python orchestrator.py
        
      - name: Commit and Push History
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add history/ weekly_pulse_report.md
          git commit -m "Auto-archive: Weekly Report for $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push

      - name: Upload History Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: history-archive
          path: history/

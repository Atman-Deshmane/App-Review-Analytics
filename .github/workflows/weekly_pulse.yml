name: Weekly App Review Pulse

on:
  schedule:
    # Run every Monday at 9:00 AM IST (03:30 UTC)
    - cron: '30 3 * * 1'
  repository_dispatch:
    types: [start-analysis]
  workflow_dispatch: # Allow manual trigger
    inputs:
      app_id:
        description: 'Application ID (e.g., com.nextbillion.groww)'
        required: false
        default: 'com.nextbillion.groww'
      count:
        description: 'Number of reviews to fetch'
        required: false
        default: '200'
      email:
        description: 'Recipient Email'
        required: false
        default: ''
      themes:
        description: 'Comma-separated themes (optional)'
        required: false
        default: 'auto'
      job_id:
        description: 'Firebase Job ID (optional)'
        required: false
        default: ''
      report_date:
        description: 'Date of report to resend (YYYY-MM-DD). Leave blank for latest report.'
        required: false
        default: ''
      start_date:
        description: 'Start Date (YYYY-MM-DD)'
        required: false
        default: ''
      end_date:
        description: 'End Date (YYYY-MM-DD)'
        required: false
        default: ''

permissions:
  contents: write

jobs:
  analyze-build-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      # --- 1. ANALYSIS & ORCHESTRATION ---
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Run Orchestrator Pipeline
        env:
          GEMINI_API_KEY_NEXTLEAP: ${{ secrets.GEMINI_API_KEY_NEXTLEAP }}
          EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_RECIPIENT: ${{ secrets.EMAIL_RECIPIENT }}
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          FIREBASE_DB_URL: ${{ secrets.FIREBASE_DB_URL }}
          INPUT_REPORT_DATE: ${{ github.event.inputs.report_date }}
        run: |
          # Determine inputs (prioritize payload, then inputs, then defaults)
          APP_ID="${{ github.event.client_payload.app_id || inputs.app_id || 'com.nextbillion.groww' }}"
          COUNT="${{ github.event.client_payload.count || inputs.count || '300' }}"
          EMAIL="${{ github.event.client_payload.email || inputs.email }}"
          THEMES="${{ github.event.client_payload.themes || inputs.themes || 'auto' }}"
          START_DATE="${{ github.event.client_payload.start_date || inputs.start_date }}"
          END_DATE="${{ github.event.client_payload.end_date || inputs.end_date }}"
          JOB_ID="${{ github.event.client_payload.job_id || inputs.job_id }}"
          
          # Construct command
          CMD="python orchestrator.py --app_id $APP_ID --count $COUNT --themes \"$THEMES\""
          
          if [ -n "$EMAIL" ]; then
            CMD="$CMD --email $EMAIL"
          fi
          
          if [ -n "$JOB_ID" ]; then
            CMD="$CMD --job_id $JOB_ID"
          fi

          if [ -n "$START_DATE" ]; then
            CMD="$CMD --start_date $START_DATE"
          fi

          if [ -n "$END_DATE" ]; then
            CMD="$CMD --end_date $END_DATE"
          fi
          
          echo "Running: $CMD"
          eval $CMD
        
      - name: Commit and Push History
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          # Add dashboard history and manifest
          git add dashboard/public/history/ dashboard/public/manifest.json weekly_pulse_report.md
          git commit -m "Archive weekly report and update dashboard data [skip ci]" || echo "No changes to commit"
          git push

      # --- 2. BUILD DASHBOARD ---
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install and Build Dashboard
        working-directory: ./dashboard
        run: |
          npm ci
          npm run build
        env:
          # Firebase Config
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
          VITE_FIREBASE_DB_URL: ${{ secrets.VITE_FIREBASE_DB_URL }}
          # GitHub Config
          VITE_GITHUB_TOKEN: ${{ secrets.VITE_GITHUB_TOKEN }}
          VITE_GITHUB_OWNER: ${{ secrets.VITE_GITHUB_OWNER }}
          VITE_GITHUB_REPO: ${{ secrets.VITE_GITHUB_REPO }}

      - name: üîç Debug File Structure
        run: |
          echo "Listing root..."
          ls -la
          echo "Listing dashboard..."
          ls -la dashboard/
          echo "Listing dashboard/dist (if exists)..."
          ls -la dashboard/dist/ || echo "Dist folder missing!"
          
      # --- 3. DEPLOY TO HOSTINGER ---
      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: dashboard/dist/
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dashboard/dist/
          server-dir: ./
          
      - name: Send Notification Email (Decoupled)
        if: success()
        env:
          EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_RECIPIENT: ${{ secrets.EMAIL_RECIPIENT }}
        run: |
          pip install markdown python-dotenv
          python utils/send_notification.py

      - name: Upload History Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          path: dashboard/public/history/

      - name: Finalize Job Status
        if: always()
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          FIREBASE_DB_URL: ${{ secrets.FIREBASE_DB_URL }}
          JOB_ID: ${{ env.JOB_ID }}
        run: |
          python -c "import firebase_admin; from firebase_admin import credentials, db; import os; import json; cred=credentials.Certificate(json.loads(os.environ['FIREBASE_SERVICE_ACCOUNT'])); firebase_admin.initialize_app(cred, {'databaseURL': os.environ['FIREBASE_DB_URL']}); db.reference('jobs/${{ env.JOB_ID }}').update({'status': 'COMPLETED', 'progress': 100})"

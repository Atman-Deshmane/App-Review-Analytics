name: Weekly App Review Pulse

on:
  schedule:
    # Run every Monday at 9:00 AM IST (03:30 UTC)
    - cron: '30 3 * * 1'
  repository_dispatch:
    types: [start-analysis]
  workflow_dispatch: # Allow manual trigger
    inputs:
      app_id:
        description: 'Application ID (e.g., com.nextbillion.groww)'
        required: false
        default: 'com.nextbillion.groww'
      count:
        description: 'Number of reviews to fetch'
        required: false
        default: '200'
      email:
        description: 'Recipient Email'
        required: false
        default: ''
      themes:
        description: 'Comma-separated themes (optional)'
        required: false
        default: 'auto'
      job_id:
        description: 'Firebase Job ID (optional)'
        required: false
        default: ''
      report_date:
        description: 'Date of report to resend (YYYY-MM-DD). Leave blank for latest report.'
        required: false
        default: ''
      start_date:
        description: 'Start Date (YYYY-MM-DD)'
        required: false
        default: ''
      end_date:
        description: 'End Date (YYYY-MM-DD)'
        required: false
        default: ''

permissions:
  contents: write

jobs:
  analyze-build-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      # --- 1. ANALYSIS & ORCHESTRATION ---
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Run Orchestrator Pipeline
        env:
          GEMINI_API_KEY_NEXTLEAP: ${{ secrets.GEMINI_API_KEY_NEXTLEAP }}
          EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_RECIPIENT: ${{ secrets.EMAIL_RECIPIENT }}
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          FIREBASE_DB_URL: ${{ secrets.FIREBASE_DB_URL }}
          INPUT_REPORT_DATE: ${{ github.event.inputs.report_date }}
        run: |
          # Determine inputs (prioritize payload, then inputs, then defaults)
          APP_ID="${{ github.event.client_payload.app_id || inputs.app_id || 'com.nextbillion.groww' }}"
          COUNT="${{ github.event.client_payload.count || inputs.count || '300' }}"
          EMAIL="${{ github.event.client_payload.email || inputs.email }}"
          THEMES="${{ github.event.client_payload.themes || inputs.themes || 'auto' }}"
          START_DATE="${{ github.event.client_payload.start_date || inputs.start_date }}"
          END_DATE="${{ github.event.client_payload.end_date || inputs.end_date }}"
          
          # Construct command
          CMD="python orchestrator.py --app_id $APP_ID --count $COUNT --themes \"$THEMES\""
          
          if [ -n "$EMAIL" ]; then
            CMD="$CMD --email $EMAIL"
          fi
          
          if [ -n "$JOB_ID" ]; then
            CMD="$CMD --job_id $JOB_ID"
          fi

          if [ -n "$START_DATE" ]; then
            CMD="$CMD --start_date $START_DATE"
          fi

          if [ -n "$END_DATE" ]; then
            CMD="$CMD --end_date $END_DATE"
          fi
          
          echo "Running: $CMD"
          eval $CMD
        
      - name: Commit and Push History
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          # Add dashboard history and manifest
          git add dashboard/public/history/ dashboard/public/manifest.json weekly_pulse_report.md
          git commit -m "Archive weekly report and update dashboard data" || echo "No changes to commit"
          git push

      - name: Upload History Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: history-archive
          path: dashboard/public/history/

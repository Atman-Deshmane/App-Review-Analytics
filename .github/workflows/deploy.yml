name: Deploy Dashboard

on:
  push:
    branches:
      - main
    paths:
      - 'dashboard/**'
      - '.github/workflows/deploy.yml'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install and Build Dashboard
        working-directory: ./dashboard
        run: |
          npm ci
          npm run build
        env:
          # Firebase Config
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
          VITE_FIREBASE_DB_URL: ${{ secrets.VITE_FIREBASE_DB_URL }}
          # GitHub Config
          VITE_GITHUB_TOKEN: ${{ secrets.VITE_GITHUB_TOKEN }}
          VITE_GITHUB_OWNER: ${{ secrets.VITE_GITHUB_OWNER }}
          VITE_GITHUB_REPO: ${{ secrets.VITE_GITHUB_REPO }}
          
      - name: ðŸ“‚ FTP Deploy to Hostinger
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dashboard/dist/
          server-dir: ./
          protocol: ftps
          port: 21
          timeout: 30000
